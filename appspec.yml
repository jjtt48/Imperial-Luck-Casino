version: 0.0
resources:
  - logicFunction:
      type: AWS::Lambda::Function
      properties:
        name: logic_function
        alias: Casino-lambda
        currentversion: 1
hooks:
  BeforeInstall:
    - location: scripts/before_install.sh
      timeout: 300
      runas: root

  AfterInstall:
    - location: scripts/after_install.sh
      timeout: 300
      runas: root

  ApplicationStart:
    - location: scripts/start_application.sh
      timeout: 300
      runas: root

  ValidateService:
    - location: scripts/validate_service.sh
      timeout: 300
      runas: root
